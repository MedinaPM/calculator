<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="container">  
    <div class="calculator">
      <div class="display">
        <p id="display">0</p>
      </div>
      <div class="row">
        <button type="button" class="specialB" id="clearAll">AC</button>
        <button type="button" class="sign">&#43;/&#8722;</button>
        <button type="button" class="specialB per">&#37;</button>
        <button type="button" class="specialB">&#247;</button>
      </div>
      <div class="row">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="specialB">&#215;</button>
      </div>
      <div class="row">
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button" class="specialB">&#8722;</button>
      </div>
      <div class="row">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button" class="specialB">&#43;</button>
      </div>
      <div class="row">
        <button type="button">.</button>
        <button type="button" id="b0">0</button>
        <button type="button" id="back">&#8617;</button>
        <button type="button" class="specialB" id="equal">&#61;</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
