<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <div class="container">
    <div class="display">
      <p>0.0</p>
    </div>
    <div class="row top">
      <button type="button" class="specialB" id="clearAll">C</button>
      <button type="button" class="specialB" id="per">&#37;</button>
      <button type="button" class="specialB" id="back">&lArr;</button>
      <button type="button" class="specialB" id="div">&#247;</button>
    </div>
    <div class="row b789">
      <button type="button" id="b7">7</button>
      <button type="button" id="b8">8</button>
      <button type="button" id="b9">9</button>
      <button type="button" class="specialB" id="mul">&#215;</button>
    </div>
    <div class="row b456">
      <button type="button" id="b4">4</button>
      <button type="button" id="b5">5</button>
      <button type="button" id="b6">6</button>
      <button type="button" class="specialB" id="sub">&#8722;</button>
    </div>
    <div class="row b123">
      <button type="button" id="b1">1</button>
      <button type="button" id="b2">2</button>
      <button type="button" id="b3">3</button>
      <button type="button" class="specialB" id="add">&#43;</button>
    </div>
    <div class="row base">
      <button type="button" id="sign">&#43;/&#8722;</button>
      <button type="button" id="b0">0</button>
      <button type="button" id="decimal">.</button>
      <button type="button" class="specialB" id="equal">&#61;</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
